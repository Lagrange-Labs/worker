[worker]
# Possible values are ["small","medium","large"]
instance_type = "medium"

[avs]
# for testnet, use:
gateway_url = "https://gateway-grpc-testnet-distributed-query-hetzner.testnet.prod.platform.distributed-query.io"
# for mainnet, use:
# gateway_url = "https://gateway-grpc-mainnet-distributed-query-hetzner.mainnet.prod.platform.distributed-query.io"

#This is the operator name. Please change it to your own operator name
issuer = "lagrange"
#This is a display name for your worker. please change it.
worker_id = "CHANGE_THIS_TO_YOUR_WORKER_NAME"

[public_params]
params_root_url = "https://public-parameters.distributed-query.io"
dir = "./zkmr_params"

[prometheus]
port = 9090
